templates:
  python:
    parameters:
      file:
      options:
    cmd: |
      python [[file]] [[options]]
  dotnet:
    parameters:
      command:
      options: --version
    cmd: |
      dotnet [[command]] [[options]]
  msbuild:
    parameters:
      project: /version
      targets:
      properties:
      options:
    cmd: |
      [[$iif:${is-Linux}:'dotnet ':'']]^
      msbuild [[project]]^
      [[$each:targets:' /t:$_']]^
      [[$each:properties:' /p:$_']]^
      [[$each:options:' $_']]
