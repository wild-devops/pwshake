includes:
- templates.yaml

tasks:
  transform_xml_file:
  - transform_xml_file:
      path: test.xml
      appends:
        '/xml': '<five six="seven" />'
        '/xml/five[1]': '<eight nine="ten" />'
      updates:
        '/xml/two/@three': 'four'
      removes:
        '/xml/six[@seven="wrong"]':
  - pwsh: |
      Get-Content {{pwshake_path}}/test.xml -Raw
  - transform_xml_file: test.xml

invoke_tasks:
- transform_xml_file