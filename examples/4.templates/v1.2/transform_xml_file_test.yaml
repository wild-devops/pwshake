includes:
- templates/transform_xml_file.yaml

tasks:
  transform_xml_config:
  - transform_xml_file:
      path: test.xml
      appends:
        '/xml': '<five six="seven" />'
        '/xml/five[1]': '<eight nine="ten" />'
      updates:
        '/xml/two/@three': 'four'
      removes:
        '/xml/six[@seven="wrong"]':
  - pwsh: |
      Write-Host "Transform result:"
      Get-Content {{pwshake_path}}/test.xml -Raw

invoke_tasks:
- transform_xml_config