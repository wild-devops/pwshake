includes:
- templates/python.yaml

tasks:
  test_python_template:
  - 'All defaults':
      python:
  - 'Give me a version please':
      python: --version
  - 'Inline python':
      python:
        inline: >-
          import sys;
          print('Hello pwshake!', file=sys.stdout, flush=True)
  - 'Explicit options':
      python:
        options: '{{pwshake_path}}/hello.py again'
  - 'Implicit options':
      python: '{{pwshake_path}}/hello.py twice'
  - python:
      inline: print('Hello pwshake!');

invoke_tasks:
- test_python_template
