templates:
  python:
    options:
    inline:
    powershell: |
      if ($step.python) {
        "python3 $($step.python)" | Cmd-Shell
      } elseif ($step.options) {
        "python3 $($step.options)" | Cmd-Shell
      } elseif ($step.inline) {
        python3 -c $step.inline
      } else {
        python3 --version
      }
