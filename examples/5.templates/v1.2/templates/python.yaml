templates:
  python:
    options:
    inline:
    powershell: |
      if ($step.python) {
        iex "python3 $($step.python)"
      } elseif ($step.options) {
        iex "python3 $($step.options)"
      } elseif ($step.inline) {
        python3 -c $step.inline
      } else {
        python3 --version
      }
