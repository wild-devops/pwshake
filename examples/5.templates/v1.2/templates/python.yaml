templates:
  python:
    options: $[[$_.python]]
    inline:
    powershell: |
      &{if (($_.python | ? {!!$_}) -is [string]) {
        "python3 $($_.python)"
      } elseif ($python.inline) {
        "python3 -c `"$($python.inline)`""
      } elseif ($python.options) {
        "python3 $($python.options)"
      } else {
        'python3 --version'
      }} | % { &([scriptblock]::Create($_)) }
