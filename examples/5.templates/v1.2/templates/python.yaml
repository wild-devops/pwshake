templates:
  python:
    file:
    inline:
    powershell: |
      if ($step.python) {
        "python3 $($step.python)" | Cmd-Shell
      } elseif ($step.file) {
        "python3 $($step.file)" | Cmd-Shell
      } elseif ($step.inline) {
        python3 -c $step.inline
      } else {
        python3 --version
      }
