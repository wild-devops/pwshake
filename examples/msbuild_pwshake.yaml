attributes:
  configuration: Release

templates:
  msbuild:
    parameters:
      project: '{{pwshake_path}}/example.msbuild.proj'
      targets: Hello
      properties: Configuration=Debug
    cmd: >
      dotnet msbuild [[project]]
      /t:[[targets]]
      /p:[[properties]]

tasks:
  msbuild:
  - template: msbuild
  - template: msbuild
    parameters:
      targets: Build
      properties: Configuration={{configuration}}

invoke_tasks:
- msbuild
