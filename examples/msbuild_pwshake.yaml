includes:
- templates/templates.yaml

attributes:
  configuration: Release

tasks:
  msbuild:
  - template: msbuild
    parameters:
      project: '{{pwshake_path}}/example.msbuild.proj'
  - template: msbuild
    on_error: continue
    parameters:
      project: '{{pwshake_path}}/example.msbuild.proj'
      targets: Build
      properties: Configuration={{configuration}}
  - template: dotnet

invoke_tasks:
- msbuild
